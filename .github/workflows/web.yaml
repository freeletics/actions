name: "Web and blog Build with Docker Kaniko"

on:
  workflow_call:
    inputs:
      APP_ENV:
        required: false
        type: string
        default: "staging"
      DOCKERFILE:
        required: false
        type: string
        default: "Dockerfile"
      deployment_type:
        required: false
        description: "Used to identify if a deployment was triggered manually or on PR merge"
        type: string
        default: "auto"
      node_version:
        required: false
        description: "Node.js version to use"
        type: string
        default: "22.13.1"

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  build:
    env:
      APP_ENV: "${{ contains(github.ref, 'refs/tags/') && 'production' || inputs.APP_ENV }}"
    outputs:
      IMAGE_TAG: ${{ steps.IMAGE_TAG.outputs.IMAGE_TAG }}
    name: Build app
    runs-on: ubuntu-latest
    steps:
      ################################# PRE STEPS ###############################################
      - name: Skip Duplicate Actions
        uses: fkirc/skip-duplicate-actions@v5.3.1
        with:
          concurrent_skipping: "same_content"
          cancel_others: "true"

      - name: Check out code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "${{ inputs.node_version }}"

      - name: Login to NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc

      - name: "Cache yarn modules"
        if: github.event.repository.name == 'web-service-main'
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            public
            .cache
          key: ${{ runner.os }}-${{ env.APP_ENV }}-build-${{ github.event.repository.name }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-${{ env.APP_ENV }}-build-${{ github.event.repository.name }}-
      ##########################################################################################
      ####################################### BUILD STEP #######################################
      - name: "Install deps"
        run: yarn install

      - name: Build
        run: yarn build
        env:
          NODE_ENV: "production"
          CI: false
          APP_ENV: "${{ env.APP_ENV }}"
          GATSBY_APP_ENV: "${{ env.APP_ENV }}"
      ##########################################################################################

      ################################## WEB BLOG ##############################################
      - name: "[WEB BLOG] Compress Artifacts"
        if: github.event.repository.name == 'web-blog'
        run: |
          cp Docker/sitemap-index-blog.xml public/
          tar -czf public.tar.gz public
      ##########################################################################################
      ################################## WEB ###################################################
      - name: "[WEB] Compress Artifacts"
        if: github.event.repository.name == 'web-service-main'
        run: |
          tar -czf public.tar.gz dist
      ##########################################################################################
      ################################## COMMON STEPS ##########################################
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: |
            public.tar.gz
          retention-days: 5

  docker:
    needs: build
    name: Docker step
    if: contains(github.ref, 'refs/tags/') || contains(github.ref, 'refs/pull/')
    permissions:
      id-token: write
      contents: read
      actions: write
    uses: freeletics/actions/.github/workflows/docker.yaml@main #this has to be public
    with:
      ARTIFACTS_NAME: "public"
      ARTIFACTS_COMPRESSED: true
      DOCKERFILE: "Dockerfile.gha"
      AWS_REGION: "eu-west-1"
      AWS_ACCOUNT_ID: "524690225562"
    secrets: inherit
  integration:
    if: contains(github.ref, 'refs/heads/') && inputs.APP_ENV != 'qa' && inputs.deployment_type == 'auto'
    needs: build
    name: Deploy to integration
    permissions:
      id-token: write
      contents: read
      actions: write
      deployments: write
    uses: freeletics/actions/.github/workflows/gha-auto-deploy-integration.yaml@main
    with:
      ARTIFACTS_NAME: "public"
      ARTIFACTS_COMPRESSED: true
      DOCKERFILE: "Dockerfile.gha"
      AWS_REGION: "eu-west-1"
      AWS_ACCOUNT_ID: "524690225562"
    secrets: inherit
  integration_manual:
    if: contains(github.ref, 'refs/heads/') && inputs.APP_ENV != 'qa' && inputs.deployment_type == 'manual'
    needs: build
    name: Deploy to integration
    permissions:
      id-token: write
      contents: read
      actions: write
      deployments: write
    uses: freeletics/actions/.github/workflows/gha-deploy-integration.yaml@main
    with:
      ARTIFACTS_NAME: "public"
      ARTIFACTS_COMPRESSED: true
      DOCKERFILE: "Dockerfile.gha"
      AWS_REGION: "eu-west-1"
      AWS_ACCOUNT_ID: "524690225562"
    secrets: inherit

  qa:
    if: contains(github.ref, 'refs/heads/') && inputs.APP_ENV == 'qa'
    needs: build
    name: Deploy to QA
    permissions:
      id-token: write
      contents: read
      actions: write
    uses: freeletics/actions/.github/workflows/web-qa.yaml@main
    with:
      ARTIFACTS_NAME: "public"
      ARTIFACTS_COMPRESSED: true
      DOCKERFILE: "Dockerfile.gha"
      AWS_REGION: "eu-west-1"
      AWS_ACCOUNT_ID: "524690225562"
    secrets: inherit
##########################################################################################
