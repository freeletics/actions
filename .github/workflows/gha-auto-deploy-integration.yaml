name: "Auto Deploy integration"

on:
  workflow_call:
    inputs:
      ARTIFACTS_NAME:
        type: string
        required: false
      ARTIFACTS_COMPRESSED:
        type: boolean
        required: false
        default: false
      DOCKERFILE:
        type: string
        required: false
        default: "Dockerfile"
      AWS_ECR_ENV_NAME:
        required: false
        type: string
        default: "prod"
      AWS_REGION:
        required: true
        type: string
      AWS_ACCOUNT_ID:
        required: true
        type: string
      KANIKO_CACHE:
        required: false
        type: boolean
        default: true

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Skip Duplicate Actions
        uses: fkirc/skip-duplicate-actions@v5.3.1
        with:
          concurrent_skipping: "same_content"
          cancel_others: "true"

      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Download artifacts
        if: ${{ inputs.ARTIFACTS_NAME != '' }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.ARTIFACTS_NAME }}
          path: ${{ github.workspace }}/${{ inputs.ARTIFACTS_NAME }}

      - name: Uncompress Artifacts
        if: ${{ inputs.ARTIFACTS_COMPRESSED == true }}
        run: tar -xzf ${{ github.workspace }}/${{ inputs.ARTIFACTS_NAME }}/${{ inputs.ARTIFACTS_NAME }}.tar.gz -C ${{ github.workspace }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: arn:aws:iam::${{ inputs.AWS_ACCOUNT_ID }}:role/github-actions/fl-${{ inputs.AWS_ECR_ENV_NAME }}-${{ github.event.repository.name }}
          aws-region: ${{ inputs.AWS_REGION }}

      - name: Login to Amazon ECR Private
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2.0.1

      - name: Get Today's Unix timestamp
        id: timestamp
        run: echo "date=$(date +'%s')" >> $GITHUB_OUTPUT

        # for tag we use gha-prod
      - uses: docker/metadata-action@v5.5.1
        name: Generate tags
        id: metadata
        with:
          images: ${{ inputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ inputs.AWS_REGION }}.amazonaws.com/${{ github.event.repository.name }}
          tags: |
            type=sha,enable=true,priority=600,prefix=gha-,suffix=
            type=raw,enable=true,priority=600,prefix=gha-deploy-int-,value=${{ steps.timestamp.outputs.date }}

      - uses: int128/kaniko-action@v1.41.0
        name: Build with Kaniko
        with:
          push: true
          file: "${{ inputs.DOCKERFILE }}"
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          cache: ${{ inputs.KANIKO_CACHE }}
          cache-repository: ${{ inputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ inputs.AWS_REGION }}.amazonaws.com/kaniko-cache

  jira_markers:
    needs: build
    name: Check for Jira tickets
    permissions:
      id-token: write
      contents: read
      actions: write
    uses: freeletics/actions/.github/workflows/call-webhook.yaml@main
    with:
      URL: "https://webhook.site/a4328475-c2fe-463a-9478-2c9ceafd7392"
