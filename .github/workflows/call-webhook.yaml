name: "Call webhook"


on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: false
        type: string
        default: integration
      URL:
        required: false
        type: string
        default: "https://webhook.site/a4328475-c2fe-463a-9478-2c9ceafd7392"

permissions:
  id-token: write
  contents: read
  actions: write

jobs:
  build:
    name: Call webhook
    runs-on: ubuntu-latest
    env:
          BRANCH: ${{ github.ref }}
    steps:
      - name: Skip Duplicate Actions
        uses: fkirc/skip-duplicate-actions@v5.2.0
        with:
          concurrent_skipping: "same_content"
          cancel_others: "true"
          
      - name: Check out code
        uses: actions/checkout@v3
      
      # Check the requests here:
      # https://webhook.site/#!/a4328475-c2fe-463a-9478-2c9ceafd7392/77576362-12c3-4d64-8708-4b8806b050e5/1
      - name: Curl to webhook
        run: >-
          curl -G "${{inputs.URL}}"
          -d "branch_name=${GITHUB_REF##*/}"
          -d "commit_sha=${{github.sha}}"
          -d "repository=${{github.event.repository.name }}"
          -d "environment=${{inputs.ENVIRONMENT}}"

